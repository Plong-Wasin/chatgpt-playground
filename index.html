<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <div class="system-container">
            <label for="systemTextarea">System:</label>
            <div class="system">
                <textarea id="systemTextarea" placeholder="Enter system"></textarea>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat" id="chat">

            </div>
            <div class="input">
                <button class="add-user" onclick="addChat()">+</button>
            </div>
            <div class="chat-footer">
                <button class="generate-button" onclick="generateChat(this)">Generate</button>
            </div>
        </div>
        <div class="setting-container">
            <div class="setting">
                <div class="setting-item">
                    <label for="apiKeyButton">API Key:</label>
                    <button id="apiKeyButton">Change API Key</button>
                </div>
                <div class="setting-item">
                    <label for="chatPresetSelect">Chat Preset:</label>
                    <select id="chatPresetSelect">
                    </select>
                    <div class="preset-buttons">
                        <button id="loadButton" onclick="loadChat()">Load</button>
                        <button id="saveButton" onclick="saveChat()">Save</button>
                        <button id="saveAsButton" onclick="saveAsChat()">Save As</button>
                        <button id="deleteButton" onclick="deleteChat()">Delete</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="startUpPresetSelect">StartUp Preset:</label>
                    <select id="startUpPresetSelect" onchange="saveStartUpPreset()">
                        <option value="">New</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                    </select>
                </div>


                <div class="range-container">
                    <div class="range-label">
                        <label for="temperatureInput">Temperature:</label>
                        <input type="number" id="temperatureInput" min="0" max="2" step="0.01" value="1"
                            data-name="temperature">
                    </div>
                    <input type="range" id="temperatureRange" min="0" max="2" step="0.01" value="1"
                        data-name="temperature">
                </div>

                <div class="max-length-container range-container">
                    <div class="max-length-label range-label">
                        <label for="maxLengthInput">Max Length:</label>
                        <input type="number" id="maxLengthInput" min="1" max="2048" value="2048" data-name="maxLength">
                    </div>
                    <input type="range" id="maxLengthRange" min="1" max="2048" value="2048" data-name="maxLength">
                </div>

                <div class="range-container">
                    <div class="range-label">
                        <label for="topPInput">Top P:</label>
                        <input type="number" id="topPInput" min="0" max="1" step="0.01" value="1" data-name="topP">
                    </div>
                    <input type="range" id="topPRange" min="0" max="1" step="0.01" value="1" data-name="topP">
                </div>

                <div class="range-container">
                    <div class="range-label">
                        <label for="frequencyPenaltyInput">Frequency penalty:</label>
                        <input type="number" id="frequencyPenaltyInput" min="1" max="2" step="0.01" value="0"
                            data-name="frequencyPenalty">
                    </div>
                    <input type="range" id="frequencyPenaltyRange" min="1" max="2" step="0.01" value="0"
                        data-name="frequencyPenalty">
                </div>

                <div class="range-container">
                    <div class="range-label">
                        <label for="presencePenaltyInput">Presence penalty:</label>
                        <input type="number" id="presencePenaltyInput" min="0" max="2" step="0.01" value="0"
                            data-name="presencePenalty">
                    </div>
                    <input type="range" id="presencePenaltyRange" min="0" max="2" step="0.01" value="0"
                        data-name="presencePenalty">
                </div>
            </div>
        </div>
    </div>
    <div class="tab-buttons">
        <button id="systemTabButton" class="tab-button">System</button>
        <button id="chatTabButton" class="tab-button">Chat</button>
        <button id="settingTabButton" class="tab-button">Setting</button>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
